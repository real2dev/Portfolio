<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>realcrafted.net</title>
    <meta name="description" content="hello, i'm real and this is my portfolio." />
    <meta content="realcrafted.net" property="og:title" />
    <meta content="hello, i'm real. welcome to my portfolio! click through to see more." property="og:description" />
    <meta content="https://realcrafted.net" property="og:url" />
    <meta content="https://realcrafted.net/Icons/favicon.ico" property="og:image" />
    <meta content="#fcfcfc" data-react-helmet="true" name="theme-color" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="particles-js"><canvas class="particles-js-canvas-el" width="1348" height="991" style="width: 100%; height: 100%;"></canvas></div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
            "number": {
                "value": 60,
                "density": {
                "enable": false,
                "value_area": 500
                }
            },
            "color": {
                "value": ["#FFFFFF"]
            },
            
            "shape": {
                "type": "circle",
                "stroke": {
                "width": 0,
                "color": "#fff"
                },
                "polygon": {
                "nb_sides": 5
                },
                "image": {
                "src": "img/github.svg",
                "width": 100,
                "height": 100
                }
            },
            "opacity": {
                "value": 0.82,
                "random": true,
                "anim": {
                "enable": true,
                "speed": 1,
                "opacity_min": 0.1,
                "sync": false
                }
            },
            "size": {
                "value": 5,
                "random": true,
                "anim": {
                "enable": true,
                "speed": 0.8,
                "size_min": 0.1,
                "sync": true
                }
            },
            "line_linked": {
                "enable": false,
                "distance": 120,
                "color": "#ffffff",
                "opacity": 0.4,
                "width": 1
            },
            },
            "interactivity": {
            "detect_on": "window",
            "events": {
                "onhover": {
                "enable": false,
                "mode": "grab"
                },
                "onclick": {
                "enable": true,
                "mode": "repulse"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                "distance": 140,
                "line_linked": {
                    "opacity": 1
                }
                },
                "bubble": {
                "distance": 400,
                "size": 40,
                "duration": 2,
                "opacity": 8,
                "speed": 3
                },
                "repulse": {
                "distance": 150,
                "duration": 1.5
                },
                "push": {
                "particles_nb": 4
                },
                "remove": {
                "particles_nb": 2
                }
            }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
